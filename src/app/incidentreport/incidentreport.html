<div class="main-wrapper" [class.side-menu-open]="isSideMenuOpen">
  <app-nav-menu class="sidebar" [userFullName]="userFullName" [isSideMenuOpen]="isSideMenuOpen" (sideMenuToggled)="isSideMenuOpen = $event"></app-nav-menu>
    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
    <div class="main-content">
      <div class="ag-grid-content">
         <h2>Incident Reports</h2>
         <div class="ag-grid full-width-grid">
            <ag-grid-angular
                  style="width: 100%; height:100%;"
                  class="ag-theme-alpine"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef"
                  [components]="components"
                  [context]="{ componentParent: this }"
                  [animateRows]="true"
                  [rowSelection]="'single'"
                  (rowDoubleClicked)="onRowDoubleClicked($event)">
            </ag-grid-angular>
         </div>
      </div>
    </div>
</div>
<app-new-action-plan-modal [show]="showModal2" [data]="actionID" (close)="closeModal2()" (formSubmit)="actionSubmit($event)"></app-new-action-plan-modal>
<app-incident-details-modal [show]="showModal3" (close)="closeModal3()" [incidentDetail]="incidentDetail"></app-incident-details-modal>
